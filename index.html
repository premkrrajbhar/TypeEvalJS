<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TypeEvalJS</title>

    <meta name="description" content="TypeEvalJS is a tool that evaluates and identifies JavaScript data types for efficient coding and learning.">
    <meta name="keywords" content="JavaScript, Data Types, Type Checking, JS Tools, Programming, TypeEvalJS">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="assets/favicon/typeevaljs-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>TypeEvalJS</h1>
        <p>TypeEvalJS is a tool that evaluates and identifies JavaScript data types for efficient coding and learning.</p>

        <input type="text" placeholder="Enter Your Data of Any Type" id="enterDataType">
        <button type="submit" id="checkDataType">Check</button>
        <p id="displayDataType"></p>
        <button type="reset" id="clearBtn">Clear</button>
    </div>

    <script src="script/script.js"></script>
